<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NeighborConnect</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Create your NeighborConnect account to start messaging with neighbors">
    <meta name="theme-color" content="#FF6F61">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="NeighborConnect">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #FCE8F6 0%, #FF6F61 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .signup-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: #FF6F61;
            margin-bottom: 0.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #FF6F61;
            box-shadow: 0 0 0 3px rgba(255, 111, 97, 0.1);
        }
        
        .signup-btn {
            background: #FF6F61;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .signup-btn:hover {
            background: #e55a4f;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 111, 97, 0.3);
        }
        
        .login-link {
            color: #6B5B95;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            color: #666;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #FF6F61;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .success {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        @media (max-width: 480px) {
            .signup-container {
                padding: 2rem;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <i class="fas fa-home"></i>
            NeighborConnect
        </div>
        <p class="subtitle">Create your account to start connecting with neighbors</p>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error" id="fullNameError"></div>
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
                <div class="error" id="cityError"></div>
            </div>
            
            <button type="submit" class="signup-btn">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                Creating your account...
            </div>
            
            <div class="success" id="success">
                <i class="fas fa-check-circle"></i>
                Account created successfully! Redirecting...
            </div>
        </form>
        
        <p>Already have an account? <a href="index.html" class="login-link">Login here</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.success').forEach(el => el.style.display = 'none');
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Store token
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Show success
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    
                    // Redirect to messaging
                    setTimeout(() => {
                        window.location.href = '/messaging-login.html';
                    }, 2000);
                } else {
                    // Show error
                    document.getElementById('loading').style.display = 'none';
                    
                    if (result.error.includes('username')) {
                        document.getElementById('usernameError').textContent = result.error;
                        document.getElementById('usernameError').style.display = 'block';
                    } else if (result.error.includes('email')) {
                        document.getElementById('emailError').textContent = result.error;
                        document.getElementById('emailError').style.display = 'block';
                    } else {
                        document.getElementById('usernameError').textContent = result.error;
                        document.getElementById('usernameError').style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('usernameError').textContent = 'Network error. Please try again.';
                document.getElementById('usernameError').style.display = 'block';
            }
        });
    </script>
</body>
</html>
