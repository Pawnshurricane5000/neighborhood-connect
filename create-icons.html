<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    
    <script>
        // Create 192x192 icon
        const canvas192 = document.getElementById('canvas192');
        const ctx192 = canvas192.getContext('2d');
        
        // Background
        ctx192.fillStyle = '#FF6F61';
        ctx192.fillRect(0, 0, 192, 192);
        
        // Home icon
        ctx192.fillStyle = 'white';
        ctx192.font = '120px Arial';
        ctx192.textAlign = 'center';
        ctx192.fillText('üè†', 96, 120);
        
        // Download 192x192
        const link192 = document.createElement('a');
        link192.download = 'icon-192.png';
        link192.href = canvas192.toDataURL();
        link192.textContent = 'Download 192x192';
        document.body.appendChild(link192);
        
        // Create 512x512 icon
        const canvas512 = document.getElementById('canvas512');
        const ctx512 = canvas512.getContext('2d');
        
        // Background
        ctx512.fillStyle = '#FF6F61';
        ctx512.fillRect(0, 0, 512, 512);
        
        // Home icon
        ctx512.fillStyle = 'white';
        ctx512.font = '320px Arial';
        ctx512.textAlign = 'center';
        ctx512.fillText('üè†', 256, 320);
        
        // Download 512x512
        const link512 = document.createElement('a');
        link512.download = 'icon-512.png';
        link512.href = canvas512.toDataURL();
        link512.textContent = 'Download 512x512';
        document.body.appendChild(link512);
    </script>
</body>
</html>
