<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeighborConnect - Local Community Helper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-home"></i>
                <span>NeighborConnect</span>
                <a href="messaging.html" class="message-link" title="Message Others">
                    <i class="fas fa-comments"></i>
                    Message Others
                </a>
                <a href="home.html" class="home-link" title="Back to Home">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <nav class="nav-tabs">
                <button class="nav-tab active" data-app="help-requests">
                    <i class="fas fa-hands-helping"></i>
                    Help Requests
                </button>
                <button class="nav-tab" data-app="tool-sharing">
                    <i class="fas fa-tools"></i>
                    Tool Sharing
                </button>
                <button class="nav-tab" data-app="events">
                    <i class="fas fa-calendar-alt"></i>
                    Events
                </button>
                <button class="nav-tab" data-app="lost-found">
                    <i class="fas fa-search"></i>
                    Lost & Found
                </button>
                <button class="nav-tab" data-app="alerts">
                    <i class="fas fa-bell"></i>
                    Alerts
                </button>
                <button class="nav-tab" data-app="polls">
                    <i class="fas fa-poll"></i>
                    Polls
                </button>
            </nav>
        </header>

        <!-- Main Content Area -->
        <main class="app-content">
            <!-- Help Requests App -->
            <div id="help-requests" class="app-section active">
                <div class="section-header">
                    <h2><i class="fas fa-hands-helping"></i> Help Requests Board</h2>
                    <button class="btn btn-primary" onclick="showModal('help-request-modal')">
                        <i class="fas fa-plus"></i> New Request
                    </button>
                </div>
                <div class="requests-grid" id="requests-grid">
                    <!-- Requests will be populated here -->
                </div>
            </div>

            <!-- Tool Sharing App -->
            <div id="tool-sharing" class="app-section">
                <div class="section-header">
                    <h2><i class="fas fa-tools"></i> Tool & Item Sharing</h2>
                    <button class="btn btn-primary" onclick="showModal('tool-sharing-modal')">
                        <i class="fas fa-plus"></i> Share Item
                    </button>
                </div>
                <div class="tools-grid" id="tools-grid">
                    <!-- Tools will be populated here -->
                </div>
            </div>

            <!-- Events App -->
            <div id="events" class="app-section">
                <div class="section-header">
                    <h2><i class="fas fa-calendar-alt"></i> Community Events</h2>
                    <button class="btn btn-primary" onclick="showModal('event-modal')">
                        <i class="fas fa-plus"></i> New Event
                    </button>
                </div>
                <div class="events-grid" id="events-grid">
                    <!-- Events will be populated here -->
                </div>
            </div>

            <!-- Lost & Found App -->
            <div id="lost-found" class="app-section">
                <div class="section-header">
                    <h2><i class="fas fa-search"></i> Lost & Found</h2>
                    <button class="btn btn-primary" onclick="showModal('lost-found-modal')">
                        <i class="fas fa-plus"></i> Report Item
                    </button>
                </div>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for lost or found items...">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="pets">Pets</option>
                        <option value="electronics">Electronics</option>
                        <option value="jewelry">Jewelry</option>
                        <option value="clothing">Clothing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="lost-found-grid" id="lost-found-grid">
                    <!-- Lost & Found items will be populated here -->
                </div>
            </div>

            <!-- Alerts App -->
            <div id="alerts" class="app-section">
                <div class="section-header">
                    <h2><i class="fas fa-bell"></i> Local Alerts</h2>
                    <button class="btn btn-primary" onclick="showModal('alert-modal')">
                        <i class="fas fa-plus"></i> New Alert
                    </button>
                </div>
                <div class="alerts-grid" id="alerts-grid">
                    <!-- Alerts will be populated here -->
                </div>
            </div>

            <!-- Polls App -->
            <div id="polls" class="app-section">
                <div class="section-header">
                    <h2><i class="fas fa-poll"></i> Community Polls</h2>
                    <button class="btn btn-primary" onclick="showModal('poll-modal')">
                        <i class="fas fa-plus"></i> New Poll
                    </button>
                </div>
                <div class="polls-grid" id="polls-grid">
                    <!-- Polls will be populated here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Help Request Modal -->
    <div id="help-request-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Help Request</h3>
                <span class="close" onclick="closeModal('help-request-modal')">&times;</span>
            </div>
            <form id="help-request-form">
                <div class="form-group">
                    <label for="request-title">Title</label>
                    <input type="text" id="request-title" required placeholder="e.g., Need help carrying groceries">
                </div>
                <div class="form-group">
                    <label for="request-description">Description</label>
                    <textarea id="request-description" required placeholder="Describe what you need help with..."></textarea>
                </div>
                <div class="form-group">
                    <label for="request-urgency">Urgency</label>
                    <select id="request-urgency" required>
                        <option value="low">Low - Can wait</option>
                        <option value="medium">Medium - Soon</option>
                        <option value="high">High - Urgent</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('help-request-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Post Request</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tool Sharing Modal -->
    <div id="tool-sharing-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Share Tool/Item</h3>
                <span class="close" onclick="closeModal('tool-sharing-modal')">&times;</span>
            </div>
            <form id="tool-sharing-form">
                <div class="form-group">
                    <label for="tool-name">Item Name</label>
                    <input type="text" id="tool-name" required placeholder="e.g., Lawn mower, Drill">
                </div>
                <div class="form-group">
                    <label for="tool-description">Description</label>
                    <textarea id="tool-description" required placeholder="Describe the item and any conditions..."></textarea>
                </div>
                <div class="form-group">
                    <label for="tool-availability">Availability</label>
                    <select id="tool-availability" required>
                        <option value="available">Available now</option>
                        <option value="weekend">Weekends only</option>
                        <option value="evening">Evenings only</option>
                        <option value="by-request">By request</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('tool-sharing-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Share Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Community Event</h3>
                <span class="close" onclick="closeModal('event-modal')">&times;</span>
            </div>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-title">Event Title</label>
                    <input type="text" id="event-title" required placeholder="e.g., Block Party, Garage Sale">
                </div>
                <div class="form-group">
                    <label for="event-description">Description</label>
                    <textarea id="event-description" required placeholder="Tell us about your event..."></textarea>
                </div>
                <div class="form-group">
                    <label for="event-date">Date</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Time</label>
                    <input type="time" id="event-time" required>
                </div>
                <div class="form-group">
                    <label for="event-location">Location</label>
                    <input type="text" id="event-location" required placeholder="e.g., 123 Main St, Community Center">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('event-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Event</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lost & Found Modal -->
    <div id="lost-found-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Report Lost or Found Item</h3>
                <span class="close" onclick="closeModal('lost-found-modal')">&times;</span>
            </div>
            <form id="lost-found-form">
                <div class="form-group">
                    <label for="item-type">Type</label>
                    <select id="item-type" required>
                        <option value="">Select type...</option>
                        <option value="lost">Lost</option>
                        <option value="found">Found</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item-category">Category</label>
                    <select id="item-category" required>
                        <option value="">Select category...</option>
                        <option value="pets">Pets</option>
                        <option value="electronics">Electronics</option>
                        <option value="jewelry">Jewelry</option>
                        <option value="clothing">Clothing</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item-title">Title</label>
                    <input type="text" id="item-title" required placeholder="e.g., Lost Golden Retriever, Found iPhone">
                </div>
                <div class="form-group">
                    <label for="item-description">Description</label>
                    <textarea id="item-description" required placeholder="Describe the item in detail..."></textarea>
                </div>
                <div class="form-group">
                    <label for="item-location">Location</label>
                    <input type="text" id="item-location" required placeholder="Where was it lost/found?">
                </div>
                <div class="form-group">
                    <label for="item-date">Date</label>
                    <input type="date" id="item-date" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('lost-found-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Report Item</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Local Alert</h3>
                <span class="close" onclick="closeModal('alert-modal')">&times;</span>
            </div>
            <form id="alert-form">
                <div class="form-group">
                    <label for="alert-title">Alert Title</label>
                    <input type="text" id="alert-title" required placeholder="e.g., Power Outage, Road Closure">
                </div>
                <div class="form-group">
                    <label for="alert-description">Description</label>
                    <textarea id="alert-description" required placeholder="Provide details about the alert..."></textarea>
                </div>
                <div class="form-group">
                    <label for="alert-priority">Priority</label>
                    <select id="alert-priority" required>
                        <option value="low">Low - Informational</option>
                        <option value="medium">Medium - Important</option>
                        <option value="high">High - Urgent</option>
                        <option value="critical">Critical - Emergency</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="alert-location">Affected Area</label>
                    <input type="text" id="alert-location" required placeholder="e.g., Downtown, North Side, Entire City">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('alert-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Post Alert</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Poll Modal -->
    <div id="poll-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Community Poll</h3>
                <span class="close" onclick="closeModal('poll-modal')">&times;</span>
            </div>
            <form id="poll-form">
                <div class="form-group">
                    <label for="poll-question">Question</label>
                    <input type="text" id="poll-question" required placeholder="e.g., Should we have a community garden?">
                </div>
                <div class="form-group">
                    <label for="poll-options">Options (one per line)</label>
                    <textarea id="poll-options" required placeholder="Yes, let's do it!&#10;No, not interested&#10;Maybe, need more info"></textarea>
                </div>
                <div class="form-group">
                    <label for="poll-duration">Duration (days)</label>
                    <input type="number" id="poll-duration" required min="1" max="30" value="7">
                </div>
                <div class="form-group">
                    <label for="poll-description">Description</label>
                    <textarea id="poll-description" placeholder="Additional context for the poll..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('poll-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Poll</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification hidden">
        <span id="notification-text"></span>
        <button class="notification-close" onclick="hideNotification()">&times;</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
