<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeighborConnect - Connect with Your Neighbors</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Real-time messaging system for neighbors to connect and help their community">
    <meta name="theme-color" content="#FF6F61">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="NeighborConnect">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons for different devices -->
    <link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #FCE8F6 0%, #FF6F61 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            color: #FF6F61;
            margin-bottom: 0.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .login-btn {
            background: #FF6F61;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: #e55a4f;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 111, 97, 0.3);
        }
        
        .signup-btn {
            background: transparent;
            color: #6B5B95;
            border: 2px solid #6B5B95;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .signup-btn:hover {
            background: #6B5B95;
            color: white;
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: #666;
        }
        
        .install-prompt {
            background: #88B04B;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .install-btn {
            background: white;
            color: #88B04B;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-home"></i>
            NeighborConnect
        </div>
        <p class="subtitle">Connect with your neighbors and help your community through real-time messaging</p>
        
        <div class="install-prompt" id="installPrompt">
            <p><i class="fas fa-download"></i> Install NeighborConnect as an app for a better experience!</p>
            <button class="install-btn" id="installBtn">Install App</button>
        </div>
        
        <button class="login-btn" onclick="window.location.href='signup.html'">
            <i class="fas fa-user-plus"></i>
            Get Started
        </button>
        
        <button class="signup-btn" onclick="window.location.href='signup.html'">
            <i class="fas fa-sign-in-alt"></i>
            Already have an account? Login
        </button>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-comments" style="color: #FF6F61;"></i>
                <span>Real-time messaging</span>
            </div>
            <div class="feature">
                <i class="fas fa-users" style="color: #6B5B95;"></i>
                <span>Connect with neighbors</span>
            </div>
            <div class="feature">
                <i class="fas fa-mobile-alt" style="color: #88B04B;"></i>
                <span>Works on all devices</span>
            </div>
            <div class="feature">
                <i class="fas fa-shield-alt" style="color: #FF6F61;"></i>
                <span>Secure and private</span>
            </div>
        </div>
    </div>

    <!-- PWA Service Worker Registration -->
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Install prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        // Handle app installed
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            installPrompt.style.display = 'none';
        });
    </script>
</body>
</html>
